version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dreamcanvas-postgres
    environment:
      POSTGRES_USER: dreamcanvas
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: dreamcanvas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dreamcanvas"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dreamcanvas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: